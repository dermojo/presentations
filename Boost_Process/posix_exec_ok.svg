@startuml
participant Parent
participant Child

activate Parent
Parent -> Parent : on_setup()
activate Parent
deactivate Parent

Parent -> Child : fork()
activate Child

Parent -> Parent : wait for error
deactivate Parent

Child -> Child : on_exec_setup()
activate Child
deactivate Child

Child -> Child : execve()
activate Child #blue

activate Parent
Parent -> Parent : on_success()
activate Parent
deactivate Parent

@enduml

